<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1>Snake</h1>
      <div class="hud">
        <div class="score">Score: <span id="score">0</span></div>
        <button id="restart" aria-label="Restart game">Restart</button>
      </div>
      <div class="board-wrap">
        <canvas id="board" width="400" height="400" aria-label="Snake board" role="img"></canvas>
        <div id="gameOver" class="overlay" hidden>
          <div class="overlay-content">
            <p>Game Over</p>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="playAgain">Play Again</button>
          </div>
        </div>
      </div>
      <p class="hint">Use arrow keys or WASD to move. Eat fruit to grow. Avoid borders.</p>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
